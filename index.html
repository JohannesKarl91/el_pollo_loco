<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EL POLLO LOCO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/sombrero_favicon.png">
    <link rel="stylesheet" href="style.css">

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coin-status-bar.class.js"></script>
    <script src="./models/life-status-bar.class.js"></script>
    <script src="./models/bottle-status-bar.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="js/script.js"></script>
</head>


<body>
    <div class="startScreen" id="startScreen">
        <img class="startScreenImg" src="./img/OpciÃ³n2.png">
        <div onclick="startGame()" class="startGameBtn"><span>Start Game</span></div>
    </div>

    <div class="canvasContainer d-none" id="gameScreen">
        <canvas id="canvas" height="480" width="720"></canvas>
        <div class="controlPanel">
            <div class="panelDescription">
                <div class="panelColumn">
                    <img class="imgDescription" src="img/10.Buttons/arrow_back.svg">
                    <span class="textDescription">Backwards</span>
                </div>
                <div class="panelColumn">
                    <img class="imgDescription" src="img/10.Buttons/arrow_forward.svg">
                    <span class="textDescription">Forward</span>
                </div>
                <div class="panelColumn">
                    <span class="imgDescription letterDescription">D</span>
                    <span class="textDescription">Throw</span>
                </div>
                <div class="panelColumn">
                    <img class="imgDescription" src="img/10.Buttons/space_bar.svg">
                    <span class="textDescription">Jump</span>
                </div>
                <div class="panelColumnText">
                    <span>> Kill a chicken: Jump on it!</span>
                    <span>> Kill the endboss: Collect & throw bottles!</span>
                </div>
            </div>

            <div class="panelColumn cursor-pointer">
                <img class="imgDescription" onclick="changeToFullscreen()" src="img/10.Buttons/fullscreen.svg">
                <span class="textDescription">Fullscreen</span>
            </div>
        </div>

        <div class="gameOverScreen d-none" id="gameOverScreen">
            <img class="startScreenImg" src="./img/2.oh no you lost!.png">
            <div onclick="restartGame()" class="startGameBtn"><span>Restart Game</span></div>
        </div>

        <div class="gameOverScreen d-none" id="endScreen">
            <img class="startScreenImg" src="./img/gameover.png">
            <div onclick="restartGame()" class="startGameBtn"><span>Restart Game</span></div>
        </div>
    </div>

    <div class="responsiveBackground">
        <span>Pepe needs some space to jump and run. Therefore the game is only available as desktop version!</span>
    </div>
</body>

</html>
